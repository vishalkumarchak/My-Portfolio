{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Vishal Chak | Full Stack Developer{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind CSS CDN (for development only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS Animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="icon" href="{% static 'assets/icons/developer.png' %}" type="image/png">

  <!-- Optional Tailwind Config (Customize here if needed) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#6c757d',
          },
        },
      },
    }
  </script>
</head>

<body class="bg-white text-gray-900">

  <!-- Tailwind-Only Navbar -->
  <nav class="bg-brand text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Brand Name -->
      <a href="/" class="text-2xl font-bold">Vishal Chak</a>

      <!-- Mobile Toggle Button -->
      <button id="menu-btn" class="block md:hidden text-white focus:outline-none">
        <i class="bi bi-list text-3xl"></i>
      </button>

      <!-- Navigation Links -->
      <ul id="menu" class="hidden md:flex gap-6 items-center">
        <li><a href="/" class="{% if request.path == '/' %}text-yellow-300{% endif %} hover:text-yellow-300">Home</a>
        </li>
        <li><a href="{% url 'about' %}"
            class="{% if request.path == '/about/' %}text-yellow-300{% endif %} hover:text-yellow-300">About</a></li>
        <li><a href="{% url 'projects' %}"
            class="{% if request.path == '/projects/' %}text-yellow-300{% endif %} hover:text-yellow-300">Projects</a>
        </li>
        <li><a href="{% url 'techstack' %}"
            class="{% if request.path == '/techstack/' %}text-yellow-300{% endif %} hover:text-yellow-300">Skills</a>
        </li>
        <li><a href="{% url 'contact' %}"
            class="{% if request.path == '/contact/' %}text-yellow-300{% endif %} hover:text-yellow-300">Contact</a>
        </li>
      </ul>
    </div>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu"
      class="md:hidden hidden px-4 pb-4 transition-all duration-300 ease-in-out transform scale-y-0 origin-top">
      <ul class="flex flex-col gap-4">
        <li>
          <a href="/"
            class="block {% if request.path == '/' %}text-yellow-300{% endif %} hover:text-yellow-300">Home</a>
        </li>
        <li>
          <a href="{% url 'about' %}"
            class="block {% if request.path == '/about/' %}text-yellow-300{% endif %} hover:text-yellow-300">About</a>
        </li>
        <li>
          <a href="{% url 'projects' %}"
            class="block {% if request.path == '/projects/' %}text-yellow-300{% endif %} hover:text-yellow-300">Projects</a>
        </li>
        <li>
          <a href="{% url 'techstack' %}"
            class="block {% if request.path == '/techstack/' %}text-yellow-300{% endif %} hover:text-yellow-300">Skills</a>
        </li>
        <li>
          <a href="{% url 'contact' %}"
            class="block {% if request.path == '/contact/' %}text-yellow-300{% endif %} hover:text-yellow-300">Contact</a>
        </li>
      </ul>
    </div>

  </nav>


  <!-- Main Content -->
  <main class="py-4 px-2">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-white text-center py-3 mt-5 bg-brand">
    <div class="container">
      &copy; 2025 Vishal Chak. All rights reserved.
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
